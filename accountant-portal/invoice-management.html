<!DOCTYPE html>
<html>
<head>
    <title>Invoice Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Invoice Management</h1>
        <button onclick="createInvoice()" class="bg-green-500 text-white px-4 py-2 rounded">Create Invoice</button>
        <div id="invoiceList" class="mt-4"></div>
    </div>
    <script>
        async function loadInvoices() {
            const response = await fetch('/api/invoices');
            const data = await response.json();
            const list = document.getElementById('invoiceList');
            list.innerHTML = data.invoices.map(inv => `
                <div class="bg-white p-4 mb-2 rounded shadow">
                    <h3>${inv.number} - ${inv.client}</h3>
                    <p>Amount: $${inv.amount}</p>
                    <p>Status: ${inv.status}</p>
                </div>
            `).join('');
        }
        function createInvoice() {
            alert('Invoice creation form would open here');
        }
        loadInvoices();
    </script>
</body>
</html>
