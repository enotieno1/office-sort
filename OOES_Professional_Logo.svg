<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="towerGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Professional Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="15" ry="15"/>
  
  <!-- Strategic Control Tower -->
  <g id="control-tower">
    <!-- Tower Base -->
    <rect x="150" y="180" width="100" height="80" fill="url(#towerGradient)" rx="5" ry="5"/>
    
    <!-- Tower Top -->
    <polygon points="140,180 200,120 260,180" fill="#1e293b" opacity="0.9"/>
    
    <!-- Strategic Windows -->
    <rect x="165" y="190" width="20" height="20" fill="#1e293b" opacity="0.7" rx="2"/>
    <rect x="195" y="190" width="20" height="20" fill="#1e293b" opacity="0.7" rx="2"/>
    <rect x="225" y="190" width="20" height="20" fill="#1e293b" opacity="0.7" rx="2"/>
    
    <rect x="165" y="220" width="20" height="20" fill="#1e293b" opacity="0.7" rx="2"/>
    <rect x="195" y="220" width="20" height="20" fill="#1e293b" opacity="0.7" rx="2"/>
    <rect x="225" y="220" width="20" height="20" fill="#1e293b" opacity="0.7" rx="2"/>
  </g>
  
  <!-- Data Flow Lines -->
  <g id="data-flows" opacity="0.8">
    <!-- Left Data Stream -->
    <path d="M 50 150 Q 100 130 140 180" stroke="url(#dataGradient)" stroke-width="3" fill="none"/>
    <circle cx="50" cy="150" r="8" fill="#10b981"/>
    <circle cx="75" cy="140" r="5" fill="#34d399"/>
    <circle cx="100" cy="135" r="5" fill="#34d399"/>
    
    <!-- Right Data Stream -->
    <path d="M 350 150 Q 300 130 260 180" stroke="url(#dataGradient)" stroke-width="3" fill="none"/>
    <circle cx="350" cy="150" r="8" fill="#10b981"/>
    <circle cx="325" cy="140" r="5" fill="#34d399"/>
    <circle cx="300" cy="135" r="5" fill="#34d399"/>
    
    <!-- Top Data Stream -->
    <path d="M 200 50 Q 200 85 200 120" stroke="#f59e0b" stroke-width="4" fill="none"/>
    <circle cx="200" cy="50" r="10" fill="#fbbf24"/>
  </g>
  
  <!-- Strategic Elements -->
  <g id="strategic-elements">
    <!-- Left Module -->
    <rect x="30" y="200" width="80" height="50" fill="#1e293b" opacity="0.8" rx="5"/>
    <text x="70" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">HR</text>
    
    <!-- Right Module -->
    <rect x="290" y="200" width="80" height="50" fill="#1e293b" opacity="0.8" rx="5"/>
    <text x="330" y="230" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">FINANCE</text>
    
    <!-- Bottom Module -->
    <rect x="160" y="270" width="80" height="25" fill="#1e293b" opacity="0.8" rx="5"/>
    <text x="200" y="287" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DATA</text>
  </g>
  
  <!-- OOES Title -->
  <text x="200" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">OOES</text>
  <text x="200" y="45" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="10">Office Operations Efficiency Solution</text>
  
  <!-- Strategic Icons -->
  <g id="icons">
    <!-- Analytics Icon -->
    <g transform="translate(170, 140)">
      <rect x="0" y="0" width="15" height="10" fill="#10b981" opacity="0.8"/>
      <rect x="0" y="12" width="15" height="8" fill="#10b981" opacity="0.6"/>
      <rect x="0" y="22" width="15" height="6" fill="#10b981" opacity="0.4"/>
    </g>
    
    <!-- Security Shield -->
    <g transform="translate(215, 140)">
      <path d="M 7 0 L 14 5 L 14 12 Q 14 18 7 20 Q 0 18 0 12 L 0 5 Z" fill="#ef4444" opacity="0.8"/>
    </g>
  </g>
</svg>
