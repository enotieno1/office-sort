<!DOCTYPE html>
<html>
<head>
    <title>OOES Strategic Corporate Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
        .logo {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 50%, #3b82f6 100%);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        .tower {
            width: 120px;
            height: 180px;
            background: linear-gradient(180deg, #f59e0b 0%, #fbbf24 100%);
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }
        .tower-top {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 60px solid #1e293b;
            position: absolute;
            top: -60px;
            left: 0;
        }
        .tower-window {
            background: #1e293b;
            border-radius: 3px;
            position: absolute;
            opacity: 0.8;
        }
        .data-flow {
            position: absolute;
            background: linear-gradient(90deg, #10b981, #34d399);
            border-radius: 10px;
            opacity: 0.9;
        }
        .module {
            background: #1e293b;
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            font-size: 11px;
            font-weight: bold;
            position: absolute;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .title h1 {
            font-size: 36px;
            margin: 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .title p {
            font-size: 12px;
            margin: 5px 0 0 0;
            color: #fbbf24;
            font-weight: 500;
        }
        .strategic-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <div class="title">
                <h1>OOES</h1>
                <p>Office Operations Efficiency Solution</p>
            </div>
            
            <div class="strategic-elements">
                <!-- Control Tower -->
                <div class="tower">
                    <div class="tower-top"></div>
                    <!-- Windows -->
                    <div class="tower-window" style="width: 20px; height: 25px; top: 20px; left: 15px;"></div>
                    <div class="tower-window" style="width: 20px; height: 25px; top: 20px; left: 50px;"></div>
                    <div class="tower-window" style="width: 20px; height: 25px; top: 20px; left: 85px;"></div>
                    <div class="tower-window" style="width: 20px; height: 25px; top: 55px; left: 15px;"></div>
                    <div class="tower-window" style="width: 20px; height: 25px; top: 55px; left: 50px;"></div>
                    <div class="tower-window" style="width: 20px; height: 25px; top: 55px; left: 85px;"></div>
                    <div class="tower-window" style="width: 20px; height: 25px; top: 90px; left: 15px;"></div>
                    <div class="tower-window" style="width: 20px; height: 25px; top: 90px; left: 50px;"></div>
                    <div class="tower-window" style="width: 20px; height: 25px; top: 90px; left: 85px;"></div>
                    <div class="tower-window" style="width: 20px; height: 25px; top: 125px; left: 15px;"></div>
                    <div class="tower-window" style="width: 20px; height: 25px; top: 125px; left: 50px;"></div>
                    <div class="tower-window" style="width: 20px; height: 25px; top: 125px; left: 85px;"></div>
                </div>
                
                <!-- Data Flows -->
                <div class="data-flow" style="width: 80px; height: 8px; top: 150px; left: 20px; transform: rotate(-30deg);"></div>
                <div class="data-flow" style="width: 80px; height: 8px; top: 150px; right: 20px; transform: rotate(30deg);"></div>
                <div class="data-flow" style="width: 8px; height: 60px; top: 50px; left: 176px;"></div>
                
                <!-- Strategic Modules -->
                <div class="module" style="top: 200px; left: 30px;">HR SYSTEM</div>
                <div class="module" style="top: 200px; right: 30px;">FINANCE</div>
                <div class="module" style="bottom: 30px; left: 50%;">COMPLIANCE</div>
                <div class="module" style="top: 120px; left: 10px;">DOCUMENTS</div>
                <div class="module" style="top: 120px; right: 10px;">AUTOMATION</div>
            </div>
        </div>
    </div>
</body>
</html>
