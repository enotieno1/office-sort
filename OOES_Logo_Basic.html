<html>
<head>

        <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">

            <div style="background: #1e293b; color: white; padding: 10px 20px; border-radius: 5px; font-size: 12px; font-weight: bold;">FINANCE</div>

        </div>
        
        <p style="color: #666; font-size: 12px; margin-top: 30px;">Professional Strategic Logo Design</p>
