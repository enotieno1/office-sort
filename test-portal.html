<!DOCTYPE html>
<html>
<head>
    <title>Portal Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-card { border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>OOES Portal Connection Test</h1>
    
    <div class="test-card">
        <h3>Main Dashboard Test</h3>
        <p>Testing connection to main dashboard (Port 3002)...</p>
        <button class="btn-primary" onclick="testMainDashboard()">Test Main Dashboard</button>
        <div id="mainResult"></div>
    </div>
    
    <div class="test-card">
        <h3>Accountant Portal Test</h3>
        <p>Testing connection to accountant portal (Port 3003)...</p>
        <button class="btn-success" onclick="testAccountantPortal()">Test Accountant Portal</button>
        <div id="accountantResult"></div>
    </div>
    
    <div class="test-card">
        <h3>Direct Access Links</h3>
        <button class="btn-primary" onclick="window.open('http://localhost:3002', '_blank')">
            Open Main Dashboard
        </button>
        <button class="btn-success" onclick="window.open('http://localhost:3003', '_blank')">
            Open Accountant Portal
        </button>
    </div>

    <script>
        async function testMainDashboard() {
            const result = document.getElementById('mainResult');
            try {
                const response = await fetch('http://localhost:3002');
                result.innerHTML = `<div class="success">✅ Main Dashboard is accessible! Status: ${response.status}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Main Dashboard error: ${error.message}</div>`;
            }
        }
        
        async function testAccountantPortal() {
            const result = document.getElementById('accountantResult');
            try {
                const response = await fetch('http://localhost:3003');
                result.innerHTML = `<div class="success">✅ Accountant Portal is accessible! Status: ${response.status}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Accountant Portal error: ${error.message}</div>`;
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            testMainDashboard();
            testAccountantPortal();
        };
    </script>
</body>
</html>
