<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOES - Office Operations Efficiency Solution</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #1e40af 75%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 158, 11, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.3),
                0 16px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo-section {
            margin-bottom: 40px;
        }
        
        .logo-title {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e40af, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -2px;
            animation: slideInDown 0.8s ease-out;
        }
        
        .logo-subtitle {
            font-size: 16px;
            font-weight: 600;
            color: #f59e0b;
            margin-bottom: 40px;
            letter-spacing: 1px;
            animation: slideInUp 0.8s ease-out 0.2s both;
        }
        
        .tower-container {
            position: relative;
            margin: 40px auto;
            animation: fadeIn 1s ease-out 0.4s both;
        }
        
        .control-tower {
            width: 140px;
            height: 200px;
            background: linear-gradient(180deg, #f59e0b 0%, #fbbf24 50%, #fcd34d 100%);
            border-radius: 16px;
            margin: 0 auto;
            position: relative;
            box-shadow: 
                0 20px 40px rgba(245, 158, 11, 0.4),
                0 10px 20px rgba(245, 158, 11, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .tower-roof {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 50px solid #1e293b;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }
        
        .tower-windows {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
        }
        
        .window {
            background: linear-gradient(135deg, #1e293b, #334155);
            border-radius: 4px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .window::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: windowShine 4s ease-in-out infinite;
        }
        
        @keyframes windowShine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .data-flows {
            position: absolute;
            top: 0;
            left: -100px;
            right: -100px;
            bottom: 0;
            pointer-events: none;
        }
        
        .data-flow {
            position: absolute;
            background: linear-gradient(90deg, #10b981, #34d399);
            height: 6px;
            border-radius: 3px;
            opacity: 0.8;
            animation: dataFlow 3s ease-in-out infinite;
        }
        
        .data-flow:nth-child(1) {
            width: 80px;
            top: 50%;
            left: -80px;
            transform: translateY(-50%) rotate(-30deg);
            animation-delay: 0s;
        }
        
        .data-flow:nth-child(2) {
            width: 80px;
            top: 50%;
            right: -80px;
            transform: translateY(-50%) rotate(30deg);
            animation-delay: 1s;
        }
        
        .data-flow:nth-child(3) {
            width: 6px;
            height: 60px;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 2s;
        }
        
        @keyframes dataFlow {
            0%, 100% { opacity: 0.3; transform: translateY(-50%) rotate(-30deg) scale(0.8); }
            50% { opacity: 1; transform: translateY(-50%) rotate(-30deg) scale(1); }
        }
        
        .modules-section {
            margin-top: 50px;
            animation: slideInUp 0.8s ease-out 0.6s both;
        }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .module {
            background: linear-gradient(135deg, #1e293b, #334155);
            color: white;
            padding: 20px 16px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            text-align: center;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .module::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .module:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        
        .module:hover::before {
            left: 100%;
        }
        
        .module-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            color: #64748b;
            font-size: 14px;
            animation: fadeIn 1s ease-out 0.8s both;
        }
        
        .footer strong {
            color: #1e40af;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .logo-title {
                font-size: 48px;
            }
            
            .control-tower {
                width: 100px;
                height: 140px;
            }
            
            .tower-roof {
                border-left-width: 50px;
                border-right-width: 50px;
                border-bottom-width: 35px;
                top: -35px;
            }
            
            .modules-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
